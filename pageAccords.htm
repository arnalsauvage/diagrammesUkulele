<script type="text/javascript">
    function ajouteImagesAccords() {

        document.getElementById("listeAccords").innerHTML = "";

        var accordsSaisis = document.getElementById("accordsSaisis").value;
        console.log("accordsSaisis : " + accordsSaisis);
        accordsSaisis = accordsSaisis.split(" ");

        for (var accord of accordsSaisis) {
            console.log("afficheAcord : " + accord);
            afficheAccordSaisi(accord);
        }
        var br = document.createElement("br");
        document.getElementById("listeAccords").appendChild(br);
    }
    function afficheAccordSaisi(nomAccord){


        var elem = document.createElement("img");
        var dossier = "Accords/" + nomAccord[0];
        if (nomAccord[1]=="b")
            dossier += "b";
        if (nomAccord[1]=="#") {
            nomAccord = nomAccord.replace("#","%23");
            dossier += "%23";
        }
        elem.src = dossier + "/" + nomAccord + '.png';
       // elem.setAttribute("height", "768");
         elem.setAttribute("width", "200");
        elem.setAttribute("alt", nomAccord);
        document.getElementById("listeAccords").appendChild(elem);
    }
</script>
